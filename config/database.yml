default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
  username: <%= ENV['DATABASE_USER'] || 'postgres' %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: paystats_development

test: &test
  <<: *default
  database: paystats_test

cucumber:
  <<: *test

production:
  <<: *default
  database: paystats_production

dev:
  <<: *default
  database: paystats_dev
